<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fifa Championship</title>
</head>
<body>
<div th:replace="fragments :: header"/>
<div th:replace="fragments :: navBar"/>

<p th:if="${invalidNumberError}" style="color: red">This number of teams can't be used. It should be power of two (eg. 16, 32, 63...)</p>
<a th:unless="${ongoingChampionship}" href="/fifa/championship/first-draw">START CHAMPIONSHIP</a>
<a th:unless="${ongoingRound}" href="/fifa/championship/ongoing-draw">START NEXT ROUND</a>
<a th:if="${ongoingRound}" href="/fifa/championship/redraw">REDRAW CURRENT ROUND</a>

<section th:if="${matchList}" id="drawResult">
    <h2>Result of draw:</h2>
    <table>
        <tr th:each="match : ${matchList}">
            <td th:text="${match.homeTeam.name}"/>
            <td> : </td>
            <td th:text="${match.awayTeam.name}"/>
        </tr>
    </table>
</section>

</body>
</html>
