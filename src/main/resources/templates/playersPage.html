<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fifa Championship</title>
    <link th:href="@{/styles.css}" type="text/css" rel="stylesheet">
    <div th:replace="fragments :: favicon"/>
</head>

<body>
<div class="container">

<div th:replace="fragments :: header"/>

    <main class="players content">

        <section>
            <form action="/fifa/player/create" method="post">
                <h2>Add a new player</h2>
                <p th:if="${newNameError}" style="color: red">This player already exists! Choose another name.</p>
                <label for="newName">Name:</label>
                <input id="newName" name="newName" type="text" pattern="[a-zA-Z0-9]{2,}">
                <button type="submit">Save</button>
            </form>
        </section>

        <aside>
            <h2>List of Players:</h2>
            <table>
                <tr th:each="playerName : ${playerList}">
                    <td><a th:href="'/fifa/player/' + ${playerName}" th:text="${playerName}"/> </td>
                    <td th:if="${ongoingTeamSelection}"><a th:href="'/fifa/player/delete/' + ${playerName}">DELETE</a></td>
                </tr>
            </table>
        </aside>

    </main>

</div>

<script th:src="@{/app.js}" type="text/javascript"></script>
</body>
</html>
